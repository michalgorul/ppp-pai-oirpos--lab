<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
<a-scene>
<!--    ZAD 1, 2, 3, 4-->
    <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" material="color: #FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="rig" position="0.5 1 0">
        <a-entity id="camera" camera look-controls></a-entity>
    </a-entity>

<!--    ZAD 5-->
    <a-assets>
        <a-asset-item id="cityModel"
                      src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#cityModel" modify-materials></a-entity>

<!--    ZAD 6-->
    <a-entity box="width: 0.5; height: 0.25; depth: 1; color: orange"
                  position="4 0 -5"></a-entity>
</a-scene>
</body>

</html>
